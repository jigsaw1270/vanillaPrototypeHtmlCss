<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
  <link href="./node_modules/vanilla-calendar-pro/build/vanilla-calendar.min.css" rel="stylesheet">
  <script src="./node_modules/vanilla-calendar-pro/build/vanilla-calendar.min.js" defer></script>
</head>
<body>
  <button class="btn" onclick="document.getElementById('my_modal_1').showModal()">Open Main Modal</button>

  <dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="text-lg font-bold">Book your date</h3>
    
      <button class="btn"  onclick="document.getElementById('my_modal_2').showModal()">Choose date</button>
      <p id="selected-date" class="py-4">No date selected</p>

    </div>
  </dialog>

  <dialog id="my_modal_2" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <h3 class="text-lg font-bold">Calendar Modal</h3>
      <p class="py-4">Select dates from the calendar below:</p>
     
   
      <div id="calendar"></div>
    </div>
  </dialog>

  <script type="module" src="./script.js"></script>
</body>
</html>
